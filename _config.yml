remote_theme: allejo/jekyll-docs-theme

name: durst

project:
  version: 0.1.0
  download_url: https://github.com/durst-notification/durst/releases
  download_text: Download

# not yet decided
# license:
#   software: MIT License
#   software_url: https://opensource.org/licenses/MIT

#   docs: CC BY 3.0
